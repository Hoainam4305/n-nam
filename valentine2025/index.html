<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 2025</title>
</head>
<body>
    <!-- Thẻ âm thanh -->
    <audio id="background-music" src="ban doi.mp3" type="audio/mpeg" loop autoplay></audio>
    
    <!-- Iframes cho các trang khác -->
    <iframe id="content-frame" src="chinh.html" style="width: 100%; height: 700px;"></iframe>
    
    <!-- Script để tải nội dung động -->
    <script>
        function loadPage(page) {
            document.getElementById('content-frame').src = page;
        }
        
        // Tự động phát nhạc khi trang tải
        window.onload = function() {
            document.getElementById('background-music').play();
        };
    </script>
</body>
</html>
