<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #e60073;
            font-size: 48px;
            margin: 0;
        }

        p {
            color: #333;
            font-size: 18px;
            margin: 20px 0;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e60073;
            transform: rotate(-45deg);
            top: 50px;
            left: 50px;
            border: 5px solid;
            border-color: #ff6f91 #ffc043 #ffc043 #ff6f91;
            animation: heartbeat 1s infinite;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 25px rgba(255, 102, 153, 0.7), 0 0 35px rgba(255, 255, 0, 0.6);
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e60073;
            border-radius: 50%;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }

        .falling-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: fall 3s infinite;
        }

        .falling-heart:before,
        .falling-heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .falling-heart:before {
            top: -10px;
            left: 0;
        }

        .falling-heart:after {
            left: 10px;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <p>C·∫£m ∆†n Em ƒê√£ Ch·ªçn!</p>
        <div class="heart-container">
            <div class="heart"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const heart = document.querySelector('.heart');
            heart.addEventListener('click', function () {
                alert("Happy Valentine's Day! üíñ Thank you for being amazing!");
            });

            function createFallingHeart() {
                const fallingHeart = document.createElement('div');
                fallingHeart.className = 'falling-heart';
                fallingHeart.style.left = Math.random() * window.innerWidth + 'px';
                document.body.appendChild(fallingHeart);

                setTimeout(() => {
                    fallingHeart.remove();
                }, 3000);
            }

            // T·∫°o tr√°i tim r∆°i nhi·ªÅu h∆°n
            setInterval(createFallingHeart, 200);
        });
    </script>
</body>
</html>
